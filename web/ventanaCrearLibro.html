<html>
    <head>
        <title>Crisol ULima</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <link rel="shortcut icon" type="image/png" href="http://www.ulima.edu.pe/sites/default/files/favicon.png">

        <!-- No tocar, parte de Popper y Bootstrap-->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
        <!-- Bootstrap core CSS -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <!-- Material Design Bootstrap -->
        <link href="css/mdb.min.css" rel="stylesheet">
        <!-- Your custom styles (optional) -->
        <link href="css/style.css" rel="stylesheet">

    </head>

    <body>


        <main role="main">

            <section class="jumbotron text-center">
                <div class="container">
                    <h1 class="jumbotron-heading"><b>CRUD Libros Crisol</b></h1>
                    <ul class="list-inline">
                        <li class="list-inline-item">Leonardo Estremadoyro</li>
                        <li class="list-inline-item">Andrea Castro</li>
                        <li class="list-inline-item">Giancarlo Sanchez</li>
                        <li class="list-inline-item">Ronald Hualpa</li>
                        <li class="list-inline-item">Sergio Calcina</li>
                    </ul>

                    <p>

                  
                    </p>
                </div>
            </section>
            <section class="jumbotron text-center container pb-2 pt-4" id="crear">
                <form action="s03" class="needs-validation" novalidate>
                    <div class="form-row">
                        <div class="col-md-4 mb-3">
                            <label for="codigo">Código</label>
                            <input type="text" class="form-control" name="codigo" id="validationCustom01" placeholder="Se genera automaticamente el codigo" readonly onmousedown="return false;"  required>
                            <div class="valid-feedback">
                                Looks good!
                            </div>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="titulo">Título</label>
                            <input type="text" class="form-control" id="titulo" name="titulo" placeholder="Título" required>

                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="precio">Precio</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="soles">S/.</span>
                                </div>
                                <input type="text" class="form-control" id="precio" name="precio" aria-describedby="soles" required>
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-md-3 mb-3">
                            <label for="autor">Autor</label>
                            <input type="text" class="form-control" id="autor" name="autor" placeholder="Autor" required>
                        </div>
                        <div class="col-md-9 mb-3">
                            <label for="imagen">URL de imagen</label>
                            <div class="input-group">
                                <div class="custom-file">
                                    <input type="text" class="form-control" id="imagenURL" name="imagenURL" placeholder="URL de imagen" required>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">

                        <button class="btn btn-info my-2" type="submit">CREAR LIBRO </button>
                    </div>
                </form>  
            </section>
        </main>
    </body>
</html>
